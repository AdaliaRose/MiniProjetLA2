<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Matieres</title>
    </h:head>
    <h:body>
        <h:form id="noteForm"> 
            <p:commandButton value="Retour" action="index.xhtml?faces-redirect=true" />
            <p:commandButton value="Ajouter" oncomplete="PF('addNewDialog').show()" />

            <p:dataTable var="note" value="#{noteBean.allNotes}" id="note" selection="#{noteBean.selectedNote}" selectionMode="single" rowKey="#{note.id}">
                <p:column headerText="Eleve:">
                    <h:outputText value="#{note.eleve.mail}" />
                </p:column>
                <p:column headerText="Matiere:">
                    <h:outputText value="#{note.matiere.nom}" />
                </p:column>
                <p:column headerText="Note:">
                    <h:outputText value="#{note.note}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <p:dialog widgetVar="addNewDialog" modal="true" appendTo="@(body)">
            <h:form>
                <p:growl id="growlAdd" showDetail="true" sticky="true" /> 

                <p:panelGrid  columns="2">

                    <p:outputLabel for="Matiere" value="Matiere :"/>
                    <p:inputText id="nom" required="true" requiredMessage="Entrez un nom de note." value="#{noteBean.newNom}"/> 

                    <p:commandButton value="Ajouter" id="ajouter" action="#{noteBean.addNewMatiere}" oncomplete="PF('addNewDialog').hide()" styleClass="ui-priority-primary" update="noteForm" />

                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
