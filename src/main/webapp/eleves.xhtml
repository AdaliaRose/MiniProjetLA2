<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Eleves</title>
    </h:head>
    <h:body>
        <h:form id="eleveForm"> 
            <p:commandButton value="Retour" action="index.xhtml?faces-redirect=true" />
            <p:commandButton value="Ajouter" oncomplete="PF('addNewDialog').show()" />

            <p:dataTable var="eleve" value="#{eleveBean.allEleves}" id="eleve" selection="#{eleveBean.selectedEleve}" selectionMode="single" rowKey="#{eleve.id}">
                <p:column headerText="Mail">
                    <h:outputText value="#{eleve.mail}" />
                </p:column>

                <p:column headerText="Password">
                    <h:outputText value="#{eleve.password}" />
                </p:column>


            </p:dataTable>
        </h:form>
        <p:dialog widgetVar="addNewDialog" modal="true" appendTo="@(body)">
            <h:form>
                <p:growl id="growlAdd" showDetail="true" sticky="true" /> 

                <p:panelGrid  columns="2">

                    <p:outputLabel for="mail" value="Mail :"/>
                    <p:inputText id="mail" required="true" requiredMessage="Entrez un mail." value="#{eleveBean.newMail}"/> 

                    <p:outputLabel for="password" value="Mot de passe :"/>
                    <p:inputText id="password" required="true" requiredMessage="Entrez un mot de passe." value="#{eleveBean.newPassword}"/> 

                    <p:commandButton value="Ajouter" id="ajouter" action="#{eleveBean.addNewEleve}" oncomplete="PF('addNewDialog').hide()" styleClass="ui-priority-primary" update="eleveForm" />

                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
