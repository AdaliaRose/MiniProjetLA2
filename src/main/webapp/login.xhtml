<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Connexion</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">

                <p:outputLabel value="E-mail :" for="mail"/>
                <p:inputText id="mail" size="50" value="#{loginBean.mail}"/>

                <p:outputLabel value="Mot de passe :" for="password"/>
                <p:inputText id="password" size="50" value="#{loginBean.password}"/>

                <p:outputLabel value="Connexion en tant que professeur :" for="prof"/>
                <p:selectBooleanCheckbox id="prof" value="#{loginBean.isProfesseur}"/>

                <p:commandButton action="#{loginBean.doLogin()}" value="Se connecter"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
